<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

h1 {
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.error-message {
    color: red;
    font-size: 0.9em;
    display: none;
}

button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007BFF;
    color: #FFF;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.feedback {
    margin-top: 20px;
    font-size: 1.2em;
}

    </style>
</head>
<body>
    <h1>simple form</h1>
    <form action="" id="sample">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" >
            <small class="error-message" id="nameError"></small>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" >
            <small class="error-message" id="emailError"></small>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="100" >
            <small class="error-message" id="ageError"></small>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" ></textarea>
            <small class="error-message" id="messageError"></small>
        </div>

        <button type="submit">Submit</button>
        <div id="feedback" class="feedback"></div>
    </form>
</body>
<script>
    document.getElementById('sample').addEventListener('click',function (e) {
        e.preventDefault()

        document.querySelectorAll('.error-message').forEach(function (er) {
                       er.style.display='none'
        })

        var name=document.getElementById('name').value.trim()
        var email=document.getElementById('email').value.trim()
        var age=document.getElementById('age').value.trim()
        var message=document.getElementById('message').value.trim()
        var isValid=true

        if (!name) {
            document.getElementById('nameError').textContent='please enter the name'
            document.getElementById('nameError').style.display='block'
            isValid=false
        }

        if (!email) {
            document.getElementById('emailError').textContent='please enter the email'
            document.getElementById('emailError').style.display='block'
            isValid=false
        } else if(!/\S+@\S+\.\S+/.test(email)){
             document.getElementById('emailError').textContent=' reenter  not vaild'
            document.getElementById('emailError').style.display='block'
            isValid=false
        }

        if (!age) {
            document.getElementById('ageError').textContent='please enter the age'
            document.getElementById('ageError').style.display='block'
            isValid=false
        } else if(age < 1 || age > 100){
             document.getElementById('ageError').textContent=' reenter not vaild'
            document.getElementById('ageError').style.display='block'
            isValid=false
        }

        if (!message) {
            document.getElementById('messageError').textContent='please enter the message'
            document.getElementById('messageError').style.display='block'
            isValid=false
        }

        if (!isValid) {
            return 
        }

        const formd={
            name,
            email,
            age,
            message
        }
         console.log(formd)

        var feedback = document.getElementById('feedback');
    feedback.textContent = 'Form submitted successfully!';
    feedback.style.color = 'green';


    document.getElementById('sample').reset()
    })
</script>
</html>
