<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
    <button onclick="myfun()">try it</button>

    
<button onclick="myFunction1()">Sort Alphabetically</button>
<button onclick="myFunction2()">Sort Numerically</button>

<p id="demo1"></p>
    <script>
 
 let fruite=["Banana", "Orange", "Apple", "Mango"]
 let text='<ul>'
    for (let index = 0; index < fruite.length; index++) {
        text+=  "<li>"+fruite[index]+"</li>"
        
    }
    text +="</ul>"
    document.getElementById('demo').innerHTML=text
    function myfun() {
        fruite[fruite.length]="lemon"
        document.getElementById('demo').innerHTML=fruite
    }

    

const points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo").innerHTML = points;  

function myFunction1() {
  points.sort();
  document.getElementById("demo1").innerHTML = points;
}
function myFunction2() {
  points.sort(function(a, b){return a - b});
  document.getElementById("demo1").innerHTML = points;
}
    </script>
</body>
</html>
